<table class="mt-5 text-center table" id="demo">
  <thead>
    <tr>
      <th>User</th>
      <th>Role</th>
      <th>EmailId</th>
      <th colspan="2">Actions</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of UserData">
      <td>{{ i.username }}</td>
      <td>{{ i.role }}</td>
      <td>{{ i.email }}</td>
      <td>
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" id="edit" data-bs-target="#exampleModal"
          (click)="onEdit(i)">
          <i class="fa fa-edit"></i>
          Edit
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
                  <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form [formGroup]="userDetails">
                    <div class="mb-3 mt-2 form-group">
                      <label for="exampleInputEmail1" class="form-label " id="user">Username:</label>
                      <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1"
                        aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label" id="email">Email:</label>
                      <input type="text" class="form-control" formControlName="email" id="exampleInputPassword1" />
                    </div>
                    <button type="submit" class="btn btn-secondary mt-3"  data-bs-dismiss="modal" (click)="updateData()">
                      Save
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

      </td>
      <td>
        <button (click)="deleteData(i)" id="delete" class="btn">
          <i class="fa fa-trash-o"></i>
          Delete
        </button>
      </td>
    </tr>
  </tbody>

</table>
