<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let i of blogData ">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{ i.name }}</h5>
        <p class="card-text">{{ i.description }}</p>

       <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" *ngIf="isAdmin" (click)="onEdit(i)">
 Edit
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="myform bg-dark">
            <h1 class="text-center"  *ngIf="isAdmin">Edit Details</h1>
            <form [formGroup]="details">
                <div class="mb-3 mt-4">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Description</label>
                    <input type="text" class="form-control" formControlName="description" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-light mt-3" (click)="postData()">Save</button>

            </form>
        </div>
      </div>
    </div>
  </div>
</div>


<button type="submit" class="btn btn-light mt-3" (click)="deleteData(i)" *ngIf="isAdmin">Delete</button>
      </div>
    </div>
  </div>
</div>
