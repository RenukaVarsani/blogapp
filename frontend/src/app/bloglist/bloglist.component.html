<table class="mt-5 table" id="demo">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th colspan="2">Actions</th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let i of blogData">
      <td> <a [routerLink]="['/select', i._id]">{{i.name}}</a></td>
      <td>{{ i.description }}</td>

      <td>
        <button type="button" class="btn btn-primary" *ngIf="authService.isAdmin1 || authService.isWriter1" (click)="onEdit(i)"
          data-bs-toggle="modal" id="edit" data-bs-target="#exampleModal"><i class="fa fa-edit"></i>
          Edit
        </button>
      </td>
      <td>
        <button (click)="deleteData(i._id)" id="delete" class="btn" *ngIf="authService.isAdmin1 || authService.isWriter1">
          <i class="fa fa-trash-o"></i>
          Delete
        </button>
      </td>
    </tr>
  </tbody>

</table>
<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
          <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
      </div>


      <div class="modal-body">
        <div class="myform">
          <form [formGroup]="details" (ngSubmit)="updateData()">


    <div class="mt-3" >
      <img [src]="blog" width="200" height="200" />
    </div>

            <div class="mb-3 mt-4">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1"
                aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description</label>
              <input type="text" class="form-control" formControlName="description"
                id="exampleInputPassword1" />
            </div>

            <div class="form-outline mt-4 ">
              <input (change)="onFileSelect($event)" #imageUpload type="file" name="image">
            </div>


            <button type="submit" class="btn btn-secondary mt-3"  data-bs-dismiss="modal">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<mat-paginator [length]= "totalBlog" [pageSize]= "blogsPerPage"
[pageSizeOptions]="[2, 4, 6, 8]" (page)= "onChangedPage($event)" >
</mat-paginator>
