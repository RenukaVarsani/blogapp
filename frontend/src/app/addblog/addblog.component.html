<div class="col-md-6">
  <form [formGroup]="addBlog" (ngSubmit)="postBlog()" enctype="multipart/form-data">

    <div class="form-outline mt-4">
      <input type="text" id="form1Example1" formControlName="name" class="form-control" />
      <label class="form-label"name="name" for="form1Example1">Name</label>
    </div>


    <div class="form-outline mt-4">
      <input type="text" id="form1Example2"   formControlName="description" class="form-control" />
      <label class="form-label" for="form1Example2">Description</label>
    </div>

<!-- img -->



    <div class="form-outline mt-4 ">
      <input (change)="onFileSelect($event)" #imageUpload type="file" name="image">
    </div>

    <div *ngIf="imageData" class="mt-3" >
      <img [src]="imageData" width="100" height="100" />
    </div>
    
   
    <div class="form-group text-center  mt-3">
    <button type="submit" class="btn btn-secondary ">Submit</button>
   </div>

  </form>
</div>
